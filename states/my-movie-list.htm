<div class="panel panel-primary">
<!--<div ng-class='(mList.rating <= 2) ? "panel panel-primary" : "panel panel-danger"'> -->    
    <div class="panel-heading">
        <a href='#/movieList/{{ mList.listId }}' style="color:white">
        <h4>{{mList.name}}</h4>
        </a>    
    </div>
    <div class="panel-body">
        <div class='row'>
            <div class="col-sm-7"><strong>Number of movies:</strong></div>
            <div class="col-sm-3">{{numMovies(mList);}}</div>
        </div>
        <hr>
        <div class='row'>
            <div class="col-sm-7"><strong>Average Rating:</strong></div>
            <div class="col-sm-3">{{avgRating(mList.movies) | number:0}}</div>
        </div> 
    </div>
